<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

	<div id='fullCase'>
	<div id='displayContainer'>
		<div id='display'>
		</div>	
	</div>

	
	<div id='mainCase'>
	<div class='buttons'>
	
		<button id='clear' data-value='clr'>c</button>  
		<button id='negative'>-/+</button>		
		<button id='a8' data-value='bs' class='digitButton'><-</button>
		<button id='a107' data-value='add' class='operatorButton'>+</button>
				
		<button id='a97' data-value='1' class='digitButton'>1</button>
		<button id='a98' data-value='2' class='digitButton'>2</button>
		<button id='a99' data-value='3' class='digitButton'>3</button>
		<button id='a106' data-value='mul' class='operatorButton'>x</button>
		
		<button id='a100' data-value='4' class='digitButton'>4</button>
		<button id='a101' data-value='5' class='digitButton'>5</button>
		<button id='a102' data-value='6' class='digitButton'>6</button>
		<button id='a109' data-value='sub' class='operatorButton'>-</button>
		<button id='a103' data-value='7' class='digitButton'>7</button>
		<button id='a104' data-value='8' class='digitButton'>8</button>
		<button id='a105' data-value='9' class='digitButton'>9</button>
		<button id='a111' data-value='div' class='operatorButton'>:</button>
		
		<button id='a96' data-value='0' class='digitButton'>0</button>
		<button id='a110' data-value='.' class='digitButton'>.</button>
			
		<button id='a13' data-value='eql' class='operatorButton'>=</button>			
	
	</div>
	</div>

	



	<script src='script.js'>
	
	</script>

</body>
</html>
